<meta charset="UTF-8">

<html>
    
    <head>
        <title>Mortgage Calculator</title>
        <script src="MortgageCalculator.js">
        </script>
        <!-- Style based on Core HTML5 Canvas Example     -->
        <style>
            body {
                background: #dddddd;
            }
            
            #drawingCanvas {
                margin: 10px;
                padding: 10px;
                background: #ffffff;
                border: thin inset #aaaaaa;
            }
        </style>
    </head>
    
    <body>
    
        <h1><center>Mortgage Calculator</center></h1>
    
        <table>
            <tr>
                <td>
                    <label >Solve For:&nbsp</label>
                </td>
                     
                <td>
                    <div>  
                       <input type="radio" 
                              name="SolveFor" 
                              value="Loan" 
                              id="radLoan" 
                              onchange="HandleSolveForRadioButtonChange()"
                              >
                              Original Loan<br>
                     
                       <input type="radio" 
                              name="SolveFor"
                              value="Interest" 
                              id="radInterest"
                              onchange="HandleSolveForRadioButtonChange()"
                              >
                              Annual Interest Rate<br> 

                       <input type="radio" 
                              name="SolveFor" 
                              value="Years" 
                              id="radYears" 
                              onchange="HandleSolveForRadioButtonChange()"
                              >
                              Total Years<br>
                     
                       <input type="radio" 
                              name="SolveFor"
                              value="Payment" 
                              id="radPayment"
                              onchange="HandleSolveForRadioButtonChange()"
                              checked>
                              Monthly Payment<br>                               
                     </div>
                </td> 
                <td>
                        &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
                </td>     
                <td>
                    <table>
                        <tr>
                            <td>
                               <input type="text" id="txtInputLoan" onchange="HandleSolveForRadioButtonChange()"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="txtInputLoan"> Original Loan</label>
                            </td>
                        </tr>
                    </table>
                </td>
                <td>
                    <table>
                        <tr>
                            <td>
                                <input type="text" id="txtInputInterest" onchange="HandleSolveForRadioButtonChange()"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="txtInputInterest"> Annual Interest Rate</label>
                            </td>
                        </tr>
                    </table>
                </td>
                <td>
                    <table>
                        <tr>
                            <td>
                                <input type="text" id="txtInputYears" onchange="HandleSolveForRadioButtonChange()"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="txtInputYears"> Total Years</label>
                            </td>
                        </tr>
                    </table>
                </td>
                <td>
                    <table>
                        <tr>
                            <td>
                                <input type="text" id="txtInputPayment" onchange="HandleSolveForRadioButtonChange()"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="txtInputPayment">Monthly Payment</label>
                            </td>
                        </tr>
                    </table>
                </td>

                <td>
                    <input type="button" value="Compute" id="btnCompute" onclick="Compute()"/>
                </td>
                <td>
                    <input type="button" value="Graph" id="btnGraph" onclick="Graph()"/>
                </td>
                <td>
                    <input type="button" value="Help" id="btnHelp" onclick="Help()"/>
                </td>                                          
                <td>
                    <input type="button" value="Do Tests" id="btnDoTests" onclick="doTests()" />
                </td>
            </tr>
            <table>

        <div>
            <canvas id="drawingCanvas" width="1084" height="670">
                        Canvas not supported
            </canvas>
        </div>
    </body>
    
</html>
