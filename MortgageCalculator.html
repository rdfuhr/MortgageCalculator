<meta charset="UTF-8">

<html>
    
    <head>
        <title>Mortgage Calculator</title>
        <script src="MortgageCalculator.js">
        </script>
        <!-- Style based on Core HTML5 Canvas Example     -->
        <style>
            body {
                background: #dddddd;
            }
            
            #drawingCanvas {
                margin: 10px;
                padding: 10px;
                background: #ffffff;
                border: thin inset #aaaaaa;
            }
        </style>
    </head>
    
    <body>
    
        <div>
            <!-- Golden Ratio is approximately 1.618      -->
            <!-- I am using the Golden Ratio as width/height for the rectangle -->
            <!-- This could be overridden by code in the TypeScript/JavaScript file -->
            <canvas id="drawingCanvas" width="1084" height="670">
                Canvas not supported
            </canvas>
        </div>
    
        <table>
            <tr>
                <td>
                    <label >Solve For:&nbsp</label>
                </td>
                     
                <td>
                    <div>  
                       <input type="radio" 
                              name="SolveFor" 
                              value="Loan" 
                              id="radLoan" 
                              onchange="HandleSolveForRadioButtonChange()"
                              >
                              Loan<br>
                     
                       <input type="radio" 
                              name="SolveFor"
                              value="Interest" 
                              id="radInterest"
                              onchange="HandleSolveForRadioButtonChange()"
                              >
                              Annual Interest<br> 

                       <input type="radio" 
                              name="SolveFor" 
                              value="Total Years" 
                              id="radYears" 
                              onchange="HandleSolveForRadioButtonChange()"
                              >
                              Years<br>
                     
                       <input type="radio" 
                              name="SolveFor"
                              value="Monthly Payment" 
                              id="radPayment"
                              onchange="HandleSolveForRadioButtonChange()"
                              checked>
                              Monthly Payment<br>                               
                     </div>
                </td> 
                <td>
                        &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
                </td>     
                <td>
                    <table>
                        <tr>
                            <td>
                               <input type="text" id="txtInputLoan" placeholder="Original Loan"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="txtInputLoan"> Original Loan</label>
                            </td>
                        </tr>
                    </table>
                </td>
                <td>
                    <table>
                        <tr>
                            <td>
                                <input type="text" id="txtInputInterest" placeholder="Interest Rate"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="txtInputInterest"> Interest Rate</label>
                            </td>
                        </tr>
                    </table>
                </td>
                <td>
                    <table>
                        <tr>
                            <td>
                                <input type="text" id="txtInputYears" placeholder="Total Years"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="txtInputYears"> Total Years</label>
                            </td>
                        </tr>
                    </table>
                </td>
                <td>
                    <table>
                        <tr>
                            <td>
                                <input type="text" id="txtInputPayment" placeholder="Monthly Payment"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="txtInputPayment">Monthly Payment</label>
                            </td>
                        </tr>
                    </table>
                </td>

                <td>
                    <input type="button" value="Compute" id="btnCompute"/>
                </td>
                <td>
                    <input type="button" value="Graph" id="btnGraph"/>
                </td>
                <td>
                    <input type="button" value="Help" id="btnHelp"/>
                </td>                                          
                <td>
                    <input type="button" value="Do Tests" id="btnDoTests" onclick="doTests()" />
                </td>
            </tr>
            <table>
    
    </body>
    
    </html>
